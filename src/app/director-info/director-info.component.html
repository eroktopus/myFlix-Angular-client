<!DOCTYPE html>

<mat-card *ngIf="director">
  <mat-card-header class="director-header">
    <mat-card-title>{{ director.Name }}</mat-card-title>
    <mat-card-subtitle>
      <p class="director-birth">
        Born on: {{ director.birthyear | date : "mediumDate" }}
      </p>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="dialog-content">
    <p>{{ director.bio }}</p>
  </mat-card-content>
  <mat-card-actions class="director-footer">
    <button mat-raised-button class="director-button" (click)="closeDialog()">
      Close
    </button>
  </mat-card-actions>
</mat-card>
