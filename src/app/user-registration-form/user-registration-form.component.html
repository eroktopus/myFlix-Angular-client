<!-- src/app/user-registration-form/user-registration-form.component.html -->
<mat-card class="dialog-content">
  <mat-card-header>
    <mat-card-title class="signup-title">Sign Up!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field class="form-field">
        <input
          matInput
          [(ngModel)]="userData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
          autocomplete="username"
        />
      </mat-form-field>
      <mat-form-field class="form-field">
        <input
          matInput
          [(ngModel)]="userData.Password"
          type="password"
          placeholder="Password"
          name="Password"
          required
          autocomplete="current-password"
        />
      </mat-form-field>

      <mat-form-field class="form-field">
        <input
          matInput
          [(ngModel)]="userData.Email"
          type="email"
          placeholder="Email"
          name="Email"
          required
          autocomplete="email"
        />
      </mat-form-field>

      <mat-form-field class="form-field">
        <input
          matInput
          [(ngModel)]="userData.Birthday"
          type="date"
          placeholder="Birthday"
          name="Birthday"
          autocomplete="bday"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="registerUser()" class="signup-button">
      Sign Up
    </button>
  </mat-card-actions>
</mat-card>
