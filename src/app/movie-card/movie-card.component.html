<!DOCTYPE html>
<div style="display: flex" class="movie-page">
  <mat-card
    *ngFor="let movie of movies"
    style="flex: 1 1 auto"
    class="movie-card-page"
  >
    <mat-card-header class="movie-card-header">
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle>{{ movie.Year }} </mat-card-subtitle>
    </mat-card-header>
    <img
      src="{{ movie.imageurl }}"
      alt="{{ movie.Title }}"
      class="movie-image"
    />
    <mat-card-actions class="movie-card-footer">
      <button
        mat-button
        class="movie-card-button"
        (click)="openDirectorDialog(movie)"
      >
        Director
      </button>
      <button
        mat-button
        class="movie-card-button"
        (click)="openSynopsisDialog(movie)"
      >
        Synopsis
      </button>
      <button
        mat-button
        class="movie-card-button"
        (click)="openGenreDialog(movie)"
      >
        Genre
      </button>
      <button
        mat-icon-button
        class="movie-card-icon-button"
        (click)="addFavoriteMovie(movie)"
      >
        <mat-icon>favorite_border</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
