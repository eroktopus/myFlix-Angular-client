<!DOCTYPE html>
<mat-card>
  <mat-card-header class="synopsis-header">
    <mat-card-title>
      {{ movie.Title }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="dialog-content">
    {{ movie.description }}
  </mat-card-content>
  <mat-card-actions class="synopsis-footer">
    <button mat-raised-button class="synopsis-button" (click)="closeDialog()">
      Close
    </button>
  </mat-card-actions>
</mat-card>
