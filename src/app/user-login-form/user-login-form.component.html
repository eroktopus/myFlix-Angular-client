<!-- src/app/user-login-form/user-login-form.component.html -->
<mat-card class="dialog-content">
  <mat-card-header>
    <mat-card-title class="login-title">Sign In!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field class="form-field">
        <input
          matInput
          [(ngModel)]="userData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
          autocomplete="username"
          class="login-input"
        />
      </mat-form-field>
      <mat-form-field class="form-field">
        <input
          matInput
          [(ngModel)]="userData.Password"
          type="password"
          placeholder="Password"
          name="Password"
          required
          autocomplete="current-password"
          class="login-input"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="LoginUser()" class="login-button">
      Login
    </button>
  </mat-card-actions>
</mat-card>
